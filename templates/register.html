{% extends "layout.html" %}
{% block auth %}
<div class="glass-card">
    <div class="text-center mb-4">
        <h2 class="fw-bold">Register</h2>
        <p class="text-white-50">Start your journey today.</p>
    </div>
    {% if error %}<div class="alert alert-danger py-2 small mb-3">{{ error }}</div>{% endif %}
    <form action="/register" method="post" class="d-flex flex-column gap-3">
        <input name="username" class="form-input custom-input" placeholder="Username" type="text" required>
        <input name="password" class="form-input custom-input" placeholder="Password" type="password" required>
        <button type="submit" class="btn-neon">Join Network</button>
    </form>
    <p class="text-center mt-4 small">Already a user? <a href="/login" class="text-primary">Log In</a></p>
</div>
{% endblock %}
